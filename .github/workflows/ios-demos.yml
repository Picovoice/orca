name: iOS Demos

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths:
      - 'demo/ios/**'
      - '.github/workflows/ios-demos.yml'
      - '!demo/ios/README.md'
  pull_request:
    # TODO: delete "orca-prepare-v0.2" before release
    branches: [ main, 'v[0-9]+.[0-9]+', 'orca-prepare-v0.2' ]
    paths:
      - 'demo/ios/**'
      - '.github/workflows/ios-demos.yml'
      - '!demo/ios/README.md'

jobs:
  build-orca-demo:
    runs-on: macos-latest
    defaults:
      run:
        working-directory: demo/ios/OrcaDemo

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Node.js LTS
        uses: actions/setup-node@v3
        with:
          node-version: lts/*

      - name: Install Cocoapods
        run: gem install cocoapods

      - name: Install AppCenter CLI
        run: npm install -g appcenter-cli

      - name: Make build dir
        run: mkdir ddp

      - name: Run Cocoapods
        run: pod install

      - name: Build Demo
        run: xcrun xcodebuild build
          -configuration Debug
          -workspace OrcaDemo.xcworkspace
          -sdk iphoneos
          -scheme OrcaDemo
          -derivedDataPath ddp
          CODE_SIGNING_ALLOWED=NO
