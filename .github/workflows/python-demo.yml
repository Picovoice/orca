name: Python Demo

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths:
      - '.github/workflows/python-demo.yml'
      - 'demo/python/**'
      - '!demo/python/README.md'
  pull_request:
    branches: [ main, 'v[0-9]+.[0-9]+' ]
    paths:
      - '.github/workflows/python-demo.yml'
      - 'demo/python/**'
      - '!demo/python/README.md'

defaults:
  run:
    working-directory: demo/python

jobs:
  build-github-hosted:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ ubuntu-latest, windows-latest, macos-latest ]
        python-version: [ '3.8', '3.9', '3.10', '3.11', '3.12' ]
        include:
          - os: ubuntu-latest
            install_dep: sudo apt install libportaudio2
          - os: windows-latest
          - os: macos-latest
            install_dep: brew uninstall portaudio && brew install portaudio --HEAD

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Pre-build dependencies
        run: python3 -m pip install --upgrade pip

      # TODO: remove after release
      - name: Build dependencies
        run: |
          python3 -m pip install -U pip setuptools
          pip install wheel
          cd ../../binding/python
          python3 setup.py sdist bdist_wheel
          python3 -m pip install dist/pvorca-0.1.4-py3-none-any.whl

      - name: Install dependencies
        run: |
          ${{matrix.install_dep}}
          pip install -r requirements.txt

      - name: Test streaming
        run: >
          python3 orca_demo_streaming.py
          --access_key ${{secrets.PV_VALID_ACCESS_KEY}}
          --text "Hello, I am Orca!"

      - name: Test single
        run: >
          python3 orca_demo.py
          --access_key ${{secrets.PV_VALID_ACCESS_KEY}}
          --text "Hello, I am Orca!"
          --output_path ./tmp.wav

  build-self-hosted:
    runs-on: ${{ matrix.machine }}

    strategy:
      matrix:
        machine: [ rpi3-32, rpi3-64, rpi4-32, rpi4-64, rpi5-64, jetson ]

    steps:
      - uses: actions/checkout@v3

      # TODO: remove after release
      - name: Build dependencies
        run: |
          pip install wheel 
          cd ../../binding/python
          python3 setup.py sdist bdist_wheel
          python3 -m pip install --force-reinstall dist/pvorca-0.1.4-py3-none-any.whl

      - name: Install dependencies
        run: pip3 install -r requirements.txt

      - name: Test streaming
        run: >
          python3 orca_demo_streaming.py
          --access_key ${{secrets.PV_VALID_ACCESS_KEY}}
          --text "Hello, I am Orca!"

      - name: Test single
        run: >
          python3 orca_demo.py
          --access_key ${{secrets.PV_VALID_ACCESS_KEY}}
          --text "Hello, I am Orca!"
          --output_path ./tmp.wav
