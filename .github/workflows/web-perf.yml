name: Web Performance

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths:
      - 'lib/wasm/**'
      - 'lib/common/**'
      - '.github/workflows/web-perf.yml'
  pull_request:
    branches: [ main, 'v[0-9]+.[0-9]+' ]
    paths:
      - 'lib/wasm/**'
      - 'lib/common/**'
      - '.github/workflows/web-perf.yml'

defaults:
  run:
    working-directory: binding/web

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [ lts/* ]
        include:
          - node-version: lts/*
            num_test_iterations: 20
            init_performance_threshold_sec: 5
            proc_performance_threshold_sec: 15

    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js LTS
        uses: actions/setup-node@v3
        with:
          node-version: lts/*

      - name: Pre-build dependencies
        run: npm install yarn

      - name: Install dependencies
        run: yarn install

      - name: Copy libs
        run: yarn copywasm

      - name: Build
        run: yarn build

      - name: Prepare Test
        run: yarn setup-test

      - name: Test
        run: yarn test-perf --env ACCESS_KEY=${{secrets.PV_VALID_ACCESS_KEY}},NUM_TEST_ITERATIONS=${{matrix.num_test_iterations}},INIT_PERFORMANCE_THRESHOLD_SEC=${{matrix.init_performance_threshold_sec}},PROC_PERFORMANCE_THRESHOLD_SEC=${{matrix.proc_performance_threshold_sec}}
